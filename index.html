<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h3>Calculator</h3>
    <div class="container">
      <div class="cal-size">
        <div class="input-area">
          <div>
            <div class="display">
              <h3 id="entry"></h3>
            </div>
          </div>
        </div>
        <div class="button">
          <button data-value="AC"><h4>AC</h4></button>
        </div>
        <div class="button-2x">
          <button data-value="+/-"><h4>+/-</h4></button>
        </div>
        <div class="button">
          <button data-value="/"><h4>/</h4></button>
        </div>
        <div class="button">
          <button data-value="7"><h4>7</h4></button>
        </div>
        <div class="button">
          <button data-value="8"><h4>8</h4></button>
        </div>
        <div class="button">
          <button data-value="9"><h4>9</h4></button>
        </div>
        <div class="button">
          <button data-value="X"><h4>X</h4></button>
        </div>
        <div class="button">
          <button data-value="4"><h4>4</h4></button>
        </div>
        <div class="button">
          <button data-value="5"><h4>5</h4></button>
        </div>
        <div class="button">
          <button data-value="6"><h4>6</h4></button>
        </div>
        <div class="button">
          <button data-value="-"><h4>-</h4></button>
        </div>
        <div class="button">
          <button data-value="1"><h4>1</h4></button>
        </div>
        <div class="button">
          <button data-value="2"><h4>2</h4></button>
        </div>
        <div class="button">
          <button data-value="3"><h4>3</h4></button>
        </div>
        <div class="button">
          <button data-value="+"><h4>+</h4></button>
        </div>
        <div class="button-2x">
          <button data-value="0"><h4>0</h4></button>
        </div>
        <div class="button">
          <button data-value="."><h4>.</h4></button>
        </div>
        <div class="button">
          <button data-value="="><h4>=</h4></button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
